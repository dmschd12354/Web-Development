<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- https://fonts.google.com/icons?selected=Material+Icons -->
    <link href="Practice03.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="box">

            <!-- 뒤로가기, 이름, 알림, 더보기 -->
            <div>
                <span class="material-icons" style="float:left">navigate_before</span>
                <p>
                    <span style="margin-left:172px">kimxjixo</span>
                    <span class="material-icons rightpos">more_horiz</span>
                    <span class="material-icons rightpos" style="margin-right:7px">notifications</span>
                </p>
            </div>

            <!-- 프로필 사진, 게시물 수, 팔로워, 팔로잉 -->
            <div style="display:inline-block; vertical-align:middle; margin-right:100px;">
                <span class="material-icons" style="font-size:80px">account_circle</span>
            </div>
            <div style="display:inline-block; text-align:center; font-size:12px; margin-right:55px;">
                <span>14<br>posts</span>
            </div>
            <div style="display:inline-block; text-align:center; font-size:12px; margin-right:50px">
                <span>526<br>followers</span>
            </div>
            <div style="display:inline-block; text-align:center; font-size:12px;">
                <span>317<br>following</span>
            </div>

            <!-- BIO -->
            <div class="bio">
                <p>
                    JI O Kim <br>
                    @ennzzng <span>&#x1F90D</span> <br>
                    JUB '23 <br>
                    &&__**
                </p>
            </div>

            <!-- Following, Message -->
            <div class="smbox" style="display:inline-block">
                <span>Following<span class="material-icons" style="font-size:19px">expand_more</span></span>
            </div>
            <div class="smbox" style="display:inline-block">
                <span>Message<span class="material-icons" style="font-size:19px">expand_more</span></span>
            </div>
            <div class="tinybox" style="display:inline-block">
                <span class="material-icons" style="font-size:19px">expand_more</span>
            </div>

            <!-- 하이라이트 -->
            <div style="display:inline-block">
                <img src="Image/kakao.png" class="highlight" style="margin-right:31px"><br>
                <span style="margin-left:24px">&#x1f47b</span>
            </div>
            <div style="display:inline-block">
                <img src="Image/kakao.png" class="highlight" style="margin-right:31px"><br>
                <span style="margin-left:24px">&#x1f1e9</span>
            </div>
            <div style="display:inline-block">
                <img src="Image/kakao.png" class="highlight" style="margin-right:31px"><br>
                <span style="margin-left:24px">&#x1f437</span>
            </div>
            <div style="display:inline-block">
                <img src="Image/kakao.png" class="highlight" style="margin-right:31px"><br>
                <span style="margin-left:18px; font-size:11px;">(*'-')</span>
            </div>
            <div style="display:inline-block">
                <img src="Image/kakao.png" class="highlight"><br>
                <span style="margin-left:24px">&#x1f1f0</span>
            </div>

            <!-- 게시물 -->
            <div>
                <span class="material-icons postbox">grid_on</span>
                <span class="material-icons postbox">play_arrow</span>
                <span class="material-icons postbox">assignment_ind</span>
            </div>
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
            <img src="Image/umbrella.jpeg" class="postbox1">
        </div>
        

    </div>
   
    
</body>
</html>
